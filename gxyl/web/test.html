<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>全屏</title>
    <script src="scripts/jquery-1.8.0.min.js"></script>
    <script>
    	$(document).ready(function(){
    		$("textarea").keypress(function(e){
    			if(e.keyCode==13){
    				$(this).val($(this).val()+"\nC:\\>");
    				return false;
    			}
    		});
    	});
    </script>
    <style>
    body{margin:0;}
    .main{position:absolute;min-height:650px;width:100%;top:0;bottom:0;background:yellow;min-width:1120px;}
    .top{position:absolute;height:150px;width:100%;background:#ccc;}
    .midd{position:absolute;top:150px;bottom:100px;width:1120px;left:50%;margin-left:-560px;min-height:400px;border:1px solid red;}
    .bottom{position:absolute;bottom:0;min-top:550px;height:100px;width:100%;background:#8f784e;}
    </style>
    </head>
<body>
<div class="main">
    <div class="top"></div>
    <div class="midd">
    	<div style="border:1px solid #000;width:100px;position:absolute;top:0;bottom:0;">
    		
    	</div>
    	<div style="border:1px solid blue;left:103px;position:absolute;top:0;bottom:0;right:0;">
    		
    	</div>
    </div>
    <div class="bottom"></div>
